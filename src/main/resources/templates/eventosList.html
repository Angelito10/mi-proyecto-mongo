<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script type="text/javascript" src="/wai/wai.js"></script>
	<!-- Add a script below this line. -->
</head>

<body>
	<main class="container-fluid">
		<section class="row">
			<article class="col-md-4 col-lg-3 p-2" th:each="evento : ${eventos}">
				<div class="card">
					<img src="calendario.png" class="card-img-top" alt="...">
					<div class="card-body">
						<h5 class="card-title" th:text="${evento.nombreEvento}"></h5>
						<p class="card-text" th:text="${evento.descripcion}"></p>
						<p class="card-text" th:text="${evento.fecha}"></p>
						<p class="card-text" th:text="${evento.hora}"></p>
						<p class="card-text" th:text="${evento.precio}"></p>
						<p class="card-text" th:text="${evento.persona.nombre}"></p>
						<p class="card-text" th:text="${evento.persona.direccion}"></p>
						<p class="card-text" th:text="${evento.persona.tel}"></p>
						<a href="#" class="btn btn-danger">Elminar evento</a>
					</div>
				</div>
			</article>
		</section>
	</main>
</body>




</html>
