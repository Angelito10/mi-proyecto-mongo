<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script type="text/javascript" src="/wai/wai.js"></script>
<!-- Add a script below this line. -->


</head>

<body>
	<div class="container ">
		<section class="row justify-content-center">
<div class="card mt-5 col-md-8 col-lg-6 p-0">
			<div class="card-header">
				<h3 class="display-4 text-center">Agregar Evento</h3>
			</div>
			<div class="card-body p-4">
				<form th:action="@{/}" th:object=${evento} method="POST">
					<div class="form-group mt-2">
						<label>Nombre</label> <input th:field="*{nombreEvento}"
							type="text" class="form-control" />
					</div>
					<div class="form-group mt-2">
						<label>Descripcion</label> <input th:field="*{descripcion}"
							type="text" class="form-control" />
					</div>
					<div class="form-group mt-2">
						<label>Fecha</label> <input th:field="*{fecha}" type="date"
							class="form-control" />
					</div>
					<div class="form-group mt-2">
						<label>Hora</label> <input th:field="*{hora}" type="text"
							class="form-control" />
					</div>
					<div class="form-group mt-2">
						<label>Precio</label> <input th:field="*{precio}" type="text"
							class="form-control" />
					</div>
					<div class="form-group mt-4">
						<select th:field="*{persona}" class="form-select">
							<option value="0">Seleciona una persona</option>
							<option th:each="persona : ${personas}"
								th:text="${persona.nombre + ' ' + persona.apellidoPaterno}" th:value="${persona.id}"></option>
						</select>
					</div>
					<div class="mt-3 text-center">
						<input type="submit" value="Guardar" class="btn btn-success px-5" />
					</div>
				</form>
			</div>
		</div>
		</section>	
	</div>
</body>

</html>
