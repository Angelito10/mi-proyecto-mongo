<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script type="text/javascript" src="/wai/wai.js"></script>
	<!-- Add a script below this line. -->


</head>

<body>

	<div class="container mt-4">
		<form th:action="@{/lista}" th:object=${evento} method="POST">

			<div class="col-sm-6">
				<div class="card">
					<div class="card-header">
						<h3>Agregar evento</h3>
					</div>
					<div class="card-body">


						<div class="form-gorup">

							<label>ID</label>
							<input th:field="*{id}" type="text" class="form-control" readonly />

						</div>

						<div class="form-gorup">

							<label>Nombre</label>
							<input th:field="*{nombreEvento}" type="text" class="form-control" />

						</div>


						<div class="form-gorup">

							<label>Descripcion</label>
							<input th:field="*{descripcion}" type="text" class="form-control" />

						</div>

						<div class="form-gorup">

							<label>Fecha</label>
							<input th:field="*{fecha}" type="date" class="form-control" />

						</div>


						<div class="form-gorup">

							<label>Hora</label>
							<input th:field="*{hora}" type="text" class="form-control" />

						</div>



						<div class="form-gorup">

							<label>Precio</label>
							<input th:field="*{precio}" type="text" class="form-control" />

						</div>

                         <br>

						<div class="form-gorup">

							<select th:field="*{persona}" id="" class="form-select">
								<option value="0">Seleciona una persona</option>
								<option th:each="persona : ${personas}" th:text = "${persona.nombre}"  value="${persona.id}" ></option>
									
							</select>

						</div>






					</div>
					<div class="card-footer">

						<input type="submit" value="Guardar" class="btn btn-success" />

					</div>
				</div>
		</form>


	</div>

	</div>

</body>

</html>
